<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
        <p-panel header="Hostel Gallery">
            <p-card>
                <div class="p-grid">
                    <!-- <div class="p-col-12 p-md-1 p-lg-3"></div> -->
                    <!-- <div class="p-col-12 p-md-10 p-lg-6"> -->
                    <div class="p-col-2"></div>
                    <div class="p-col-12 p-md-12 p-lg-10">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                <div><label for="_district">District</label>
                                </div>
                                <p-dropdown *ngIf="show" name="_district" [options]="districtOptions"
                                    [(ngModel)]="district" (onClick)="onSelect('D')"
                                    (ngModelChange)="refreshFields('D')" required>
                                </p-dropdown>
                                <input *ngIf="disableFields" type="text" class="p-col-12" name="_district" pInputText
                                    [(ngModel)]="district" [readonly]="readonly" required />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-2 no-pad-left">
                                <div><label for="_taluk">Taluk</label>
                                </div>
                                <p-dropdown *ngIf="show" name="_taluk" [options]="talukOptions" [(ngModel)]="taluk"
                                    (onClick)="onSelect('T')" (onChange)="refreshFields('T')" required>
                                </p-dropdown>
                                <input *ngIf="disableFields" type="text" class="p-col-12" name="_taluk" pInputText
                                    [(ngModel)]="taluk" [readonly]="readonly" required />
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-4 no-pad-left">
                                <div><label for="_hostel">Hostel Name</label>
                                </div>
                                <p-dropdown *ngIf="show" name="_hostel" [options]="hostelOptions" [(ngModel)]="hostel"
                                    (onChange)="loadImages()" required>
                                </p-dropdown>
                                <input *ngIf="disableFields" type="text" class="p-col-12" name="_hostel" pInputText
                                    [(ngModel)]="hostelName" [readonly]="readonly" required />
                            </div>
                        </div>

                        <div class="p-col-1"></div>
                        <div class="p-col-1"></div>
                        <p-galleria [(value)]="images" [responsiveOptions]="responsiveOptions"
                            [containerStyle]="{'max-width': '700px'}" [numVisible]="5" [circular]="true"
                            [autoPlay]="true" [transitionInterval]="2000">
                            <ng-template pTemplate="item" let-item>
                                <img [src]="item.previewImageSrc" style="width: 700px;height: 300px;display: block; overflow: hidden;" />
                            </ng-template>
                            <ng-template pTemplate="thumbnail" let-item>
                                <div class="p-grid p-nogutter p-justify-center">
                                    <img [src]="item.thumbnailImageSrc" style="height: 70px;display: block;" />
                                </div>
                            </ng-template>
                            <ng-template pTemplate="caption" let-item>
                                <p style="text-align: center; text-transform: uppercase;
                        font-weight: 600;
                        text-shadow: 0px 3px 0px #0b2b66;">{{item.alt}}</p>
                            </ng-template>
                        </p-galleria>
                    </div>
                </div>
                <!-- </div>s -->

            </p-card>
        </p-panel>
    </div>
</div>
