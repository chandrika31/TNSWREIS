 <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-menu-header (sidenavToggle)="sidenav.toggle()"></app-menu-header>
      <main>
        <div [ngClass.xs]="'content-mobile'" [ngClass.md]="'content-system'" [ngClass.lg]="'content-system'">
        <router-outlet></router-outlet>
      </div>
      </main>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
