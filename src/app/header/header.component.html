<div class="p-col-12 p-md-12 p-lg-12 top-bar no-pad-btm">
    <div class="p-grid">
        <div class="p-col-3 p-md-3 p-lg-1 txt-center no-pad-btm" style="margin-left: -10px;">
            <div class="p-grid">
                <div *ngIf="showMenuIcon" class="p-col-1 p-md-1 p-lg-1 cursor menu-icon align-center" (click)="showNavBar=!showNavBar">
                    <!-- (click)="onEmit()" -->
            <i class="pi pi-bars" style="font-size: 1.6rem; color: whitesmoke;"
            ></i></div> 
            <div class="p-col-1 p-md-1 p-lg-1">
            <img src="assets/layout/images/TN_Govt_Logo.png" class="menu-logo">
        </div>
        </div>
        <p-sidebar #sidebar [(visible)]="showNavBar"  [transitionOptions]="'100ms'">
            <!-- <p-panelMenu [model]="items"></p-panelMenu> -->
          </p-sidebar>
        </div>
        <div class="p-col-9 p-md-9 p-lg-10 txt-center no-pad-btm" style="text-transform: uppercase;">
            <div class="p-grid">
                <div class="p-col-3"></div>
                <div class="p-col-10 p-md-10 p-lg-4 no-padding align-center">
                    <div class="header-text"> {{headerText}} </div>
                    <div class="sub-header"> {{subHeader}} </div>
                </div>
                <div class="p-col-2 p-md-2 p-lg-1 no-padding align-center welfare-icon">
                        <img src="assets/layout/images/welfare-logo2x.png">
                </div>
            </div>
        </div>
        <div class="p-col-12 p-md-8 p-lg-1 txt-end align-center no-pad-btm">
            <button *ngIf="!showMenuIcon" pButton type="button" label="Login" icon="pi pi-sign-in" (click)="onSignIn()" ></button>
            <button *ngIf="showMenuIcon" pButton type="button" label="Logout" icon="pi pi-sign-out" (click)="onSignOut()" ></button>
        </div>
    </div>
</div>
