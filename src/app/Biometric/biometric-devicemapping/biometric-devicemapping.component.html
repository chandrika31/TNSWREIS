<block-ui>
  <div class="p-col-12 p-md-12 p-lg-12">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Biometric-DeviceMapping">
      <form #f="ngForm" name="biometricForm">
        <div class="p-grid">
          <div class="p-col-12 p-md-12 p-lg-12">
            <p-card>
              <div class="p-grid">
                <div class="p-col-12 p-md-6 p-lg-2">
                  <label for="_district">District<span class="form-mandatory-field">*</span></label>
                  <p-dropdown name="_district" [options]="districtOptions" [(ngModel)]="district"
                    (onClick)="onSelect('D')" (onChange)="selectDistrict()" required>
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-2">
                  <label for="_hostel">Hostel Name<span class="form-mandatory-field">*</span></label>
                  <p-dropdown name="_hostel" [options]="hostelOptions" (click)="onSelect('HN')" [(ngModel)]="hostel"
                    required>
                  </p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-2">
                  <label for="_biometric">Biometric deviceID<span class="form-mandatory-field">*</span></label>
                  <input type="text" name="_biometric" pInputText [(ngModel)]="bioMetric" required />
                </div>
                <div class="p-col-12 p-md-12 p-lg-2" style="margin-top: 23px;">
                  <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType" required>
                  </p-radioButton>&nbsp;
                  <p-radioButton name="Flag" label="INACTIVE" value=0 [(ngModel)]="selectedType" required>
                  </p-radioButton>
                </div>
              </div>
              <div class="p-col-12 p-md-6 p-lg-12 txt-center">
                <button pButton name="save" type="button" label="Submit" icon="pi pi-save"
                  (click)="onSubmit()"></button>&nbsp;
                <button pButton type="button" label="View" icon="pi pi-eye" (click)="onView()"></button>&nbsp;
                <button pButton type="button" label="Clear" icon="pi pi-trash" (click)="onClear()"></button>
              </div>
              <div class="p-col-12 p-md-6 p-lg-12">
                <div style="text-align: right;">
                  <button pButton type="button" icon="pi pi-file-excel" style="color: yellowgreen;" label="Export"
                    (click)="dt.exportCSV()" pTooltip="Excel-File download"></button>
                </div>
                <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                  [rowsPerPageOptions]="[5,10,15,20]"  exportFilename="Biometric_REPORT" totalRecords="totalRecords" styleClass="p-datatable-gridlines">
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th>S.No</th>
                      <th *ngFor="let col of columns">
                        {{col.header}}
                      </th>
                      <th style="width: 50px;">Edit/Update</th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                    <tr [pSelectableRow]="rowData" class="tr-border">
                      <td class="td-border">
                        <span class="p-column-title">
                          S.No :
                        </span>
                        <span style="text-align: end;">
                          {{rowIndex+1}}
                        </span>
                      </td>
                      <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                        <span class="p-column-title">
                          {{col.header}} :
                        </span>
                        <span style="text-align: end;"> {{rowData[col.field]}}
                        </span>

                      </td>
                      <td>
                        <span class="p-column-title">Edit/Update :</span> <span> <button style="height: 1.8rem;" (click)="onRowSelect(rowData)"
                                 icon="pi pi-pencil" pButton type="button">
                                </button></span>
                        </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </p-card>
          </div>
        </div>
      </form>
    </p-panel>
  </div>
</block-ui>
