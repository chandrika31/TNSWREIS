<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
        <p-toast position="top-center" key="t-msg"></p-toast>
            <p-panel header="Biometric Attendance Count">
                <p-card>
                    <div class="p-col-12 no-pad-top">
                        <div class="p-grid">
                            <div class="p-col-2"></div>
                            <div class="p-col-12 p-md-12 p-lg-10">
                                <div class="p-grid">
                                    <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                        <div><label for="_district">District</label>
                                        </div>
                                        <p-dropdown name="_district" [options]="districtOptions" [(ngModel)]="district"
                                            (onClick)="onSelect('D')" (ngModelChange)="reloadFields('D')" required>
                                        </p-dropdown>
                                    </div>
                                    <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                        <div><label for="_taluk">Taluk</label>
                                        </div>
                                        <p-dropdown name="_taluk" [options]="talukOptions" [(ngModel)]="taluk"
                                            (onClick)="onSelect('T')" (ngModelChange)="reloadFields('T')" required>
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-12 p-md-6 p-lg-3">
                                        <div><label for="_hostel">Hostel Name</label>
                                        </div>
                                        <p-dropdown name="_hostel"  [options]="hostelOptions" [(ngModel)]="hostel"
                                         required>
                                        </p-dropdown>   
                                    </div>          
                            <div class="p-col-12 p-md-6 p-lg-2">
                            <div><label for="monthpicker">Month/Year</label></div>
                            <p-calendar [(ngModel)]="MonthYear"  (onSelect)="loadTable()" view="month" dateFormat="mm/yy" [readonlyInput]="true"
                                inputId="monthpicker" > </p-calendar>
                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <div style="text-align: right;">
                            <button pButton type="button" icon="pi pi-file-excel" label="Export"
                                style="color: yellowgreen;" (click)="dt.exportCSV()"
                                pTooltip="Excel-File download"></button>
                        </div>
                        <p-table #dt [columns]="biometricattendancecountCols" [value]="biometricattendancecountData" [paginator]="true" [rows]="100"
                        [rowsPerPageOptions]="[5,10,15,20]" totalRecords="totalRecords" 
                        styleClass="p-datatable-gridlines">
                        <ng-template pTemplate="header" let-columns>
                          <tr>
                            <th>S.No</th>
                            <th *ngFor="let col of columns">
                              {{col.header}}
                            </th>
                            <th> BreakUp Details </th>
                          </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                          <tr [pSelectableRow]="rowData" class=" tr-border cursor-pointer"
                            (dblclick)="onRowSelect($event, rowData)">
                            <td class="td-border">
                              <span class="p-column-title">
                                S.No :
                              </span>
                              <span style="text-align: end;">
                                {{rowIndex+1}}
                              </span>
                            </td>
                            <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                              <span class="p-column-title">
                                {{col.header}} :
                              </span>
                              <span style="text-align: end;"> {{rowData[col.field]}}
                              </span>
    
                            </td>
                            
                            <td>
                              <span class="p-column-title">
                                BreakUp Details
                              </span>
                              <span>
                              <button style="height: 1.8rem;" 
                              icon="pi pi-plus" (click)="onEdit()" pButton type="button">
                             </button>
                          </span>
                          </td>
  
                          </tr>
                        </ng-template>
                      </p-table>
                    </div>
                </p-card>
            </p-panel>
        </div>
    </div>
