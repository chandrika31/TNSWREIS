<block-ui>
    <div class="p-col-12 p-md-12 p-lg-12">
      <p-toast position="top-center" key="t-msg"></p-toast>
      <p-panel header="Food Entitlement Report">
        <form #f="ngForm" name="foodentitlementForm">
          <div class="p-grid">
            <div class="p-col-12 p-md-12 p-lg-12">
              <p-card>
                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-2">
                        <div><label for="_hosteltype">Hostel Type</label></div>
                        <p-dropdown name="_hosteltype" [options]="hosteltypeOptions"
                            [(ngModel)]="hostelType" (onChange)="onLoad()" (onClick)="onSelect('HF')" required>
                        </p-dropdown>
                          </div>
                    <div class="p-col-12 p-md-6 p-lg-2">
                            <div><label for="_year">Accounting Year<span
                                class="form-mandatory-field">*</span></label></div>
                    <p-dropdown name="_year" [options]="yearOptions" (onChange)="onLoad()" (onClick)="onSelect('AY')"
                        [(ngModel)]="year" required>
                    </p-dropdown>
                        </div>
                        <div class="p-col-12 p-md-6 p-lg-12">
                            <div style="text-align: right;">
                              <button pButton type="button" icon="pi pi-file-excel" style="color: yellowgreen;" label="Export"
                                (click)="dt.exportCSV()" pTooltip="Excel-File download"></button>
                            </div>
                            <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="10"
                              [rowsPerPageOptions]="[5,10,15,20]"  exportFilename="FoodEntitlement_REPORT" totalRecords="totalRecords" styleClass="p-datatable-gridlines">
                              <ng-template pTemplate="header" let-columns>
                                <tr>
                                  <th>S.No</th>
                                  <th *ngFor="let col of columns">
                                    {{col.header}}
                                  </th>
                                </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                <tr [pSelectableRow]="rowData" class="tr-border">
                                  <td class="td-border">
                                    <span class="p-column-title">
                                      S.No :
                                    </span>
                                    <span style="text-align: end;">
                                      {{rowIndex+1}}
                                    </span>
                                  </td>
                                  <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                                    <span class="p-column-title">
                                      {{col.header}} :
                                    </span>
                                    <span style="text-align: end;"> {{rowData[col.field]}}
                                    </span>
                                  </td>
                                </tr>
                              </ng-template>
                            </p-table>
                          </div>
                    </div>
              </p-card>
            </div>
          </div>
        </form>
      </p-panel>
    </div>
</block-ui>
