<div class="p-col-12 p-md-12 p-lg-12">
    <p-toast position="top-center" key="t-msg"></p-toast>
    <p-panel header="Opening Balance Report">
        <p-card>
            <div class="p-col-12 no-pad-top">
                <div class="p-grid">
                    <div class="p-col-1"></div>
                    <div class="p-col-12 p-md-12 p-lg-10 no-pad-top">
                        <div class="p-grid">
                            <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                <div><label for="_district">District</label>
                                </div>
                                <p-dropdown name="_district" [options]="districtOptions" [(ngModel)]="district"
                                    (onClick)="onSelect('D')" (onChange)="refreshFields('D')" required>
                                </p-dropdown>
                            </div>
                            <div #row1 class="p-col-6 p-md-6 p-lg-2">
                                <div><label for="_taluk">Taluk</label>
                                </div>
                                <p-dropdown name="_taluk" [options]="talukOptions" [(ngModel)]="taluk"
                                    (onClick)="onSelect('T')" (onChange)="refreshFields('T')" required>
                                </p-dropdown>
                            </div>
                            <div class="p-col-12 p-md-6 p-lg-3">
                                <div><label for="_hostel">Hostel Name </label>
                                </div>
                                <p-dropdown name="_hostel" [options]="hostelOptions" [(ngModel)]="hostelName"
                                     (onChange)="loadTable()" required>
                                </p-dropdown>
                            </div>
                            <div class="p-col-12 p-md-12 p-lg-2 no-pad-left">
                                <div><label for="_accyear">Accounting Year</label> </div>
                                <p-dropdown name="_accyear" [options]="yearOptions" (onClick)="onSelect('Y')"
                                (onChange)="loadTable()" [(ngModel)]="accYear" required>
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12"></div>
                    <!-- table  -->
                    <div class="p-col-12 p-md-12 p-lg-12">
                        <div style="text-align: right;">
                            <button pButton type="button" icon="pi pi-file-excel" style="color: yellowgreen;"
                                label="Export" pTooltip="Excel-File download" (click)="dt.exportCSV()"></button>
                        </div>
                        <p-table #dt [value]="openingData" [columns]="openingCols" styleClass="p-datatable-gridlines"
                            [paginator]="true" [rows]="40" [rowsPerPageOptions]="[10,20,30,40]"
                            totalRecords="totalRecords" [loading]="loading" exportFilename="PURCHASE_ORDER_REPORT">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th style="width: 60px;">S.No</th>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                <tr class="tr-border">
                                    <td class="td-border">
                                        <span class="p-column-title">
                                            S.No :
                                        </span>
                                        <span style="text-align: end;">
                                            {{rowIndex+1}}
                                        </span>
                                    </td>
                                    <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                                        <span class="p-column-title">
                                            {{col.header}} :
                                        </span>
                                        <span style="text-align: end;"> {{rowData[col.field]}}
                                        </span>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </p-card>
    </p-panel>
</div>
