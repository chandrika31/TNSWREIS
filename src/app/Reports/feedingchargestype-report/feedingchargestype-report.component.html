    <div class="p-col-12 p-md-12 p-lg-12">
        <!-- <p-toast position="top-center" key="t-msg"></p-toast> -->
        <p-panel header="Feeding Charges Type Report">
            <p-card>
                <div class="p-col-12 no-pad-top">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-6 p-lg-2">
                            <div><label for="_accountingyear">Accounting Year<span class="form-mandatory-field">*</span></label></div>
                                    <p-dropdown name="_accountingyear" [options]="AccountingyearOptions"
                                        [(ngModel)]="Accountingyear" (onChange)="loadTable()" (onClick)="onSelect('AY')"
                                        required >
                                    </p-dropdown> </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-6 p-lg-12">
                    <div style="text-align: right;">
                        <button pButton type="button" icon="pi pi-file-excel" label="Export"
                            style="color: yellowgreen;" (click)="dt.exportCSV()"
                            pTooltip="Excel-File download"></button>
                    </div>
                    <p-table #dt [columns]="Cols" [value]="data" [paginator]="true" [rows]="100"
                        [rowsPerPageOptions]="[10,30,50,100]" styleClass="p-datatable-gridlines" 
                        exportFilename="FEEDINGCHARGETYPE_REPORT">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 45px;">S.No</th>
                                <th *ngFor="let col of columns" [style.width]="col.width">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr class="tr-border">
                                <td class="td-border">
                                    <span class="p-column-title">
                                        S.No :
                                    </span>
                                    <span style="text-align: end;">
                                        {{rowIndex+1}}
                                    </span>
                                </td>
                                <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                                    <span class="p-column-title">
                                        {{col.header}} :
                                    </span>
                                    <span style="text-align: end;"> {{rowData[col.field]}}
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            
            </p-card>
        </p-panel>
    </div>
